<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/346399.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="caixa-calculadora">
            <p id="resultado"></p>
            <table cellspacing="6">
                <tr>
                    <td colspan="2"><button class="primeira-coluna" onclick="clean()" style="width: 100%;">C</button></td>
                    <td colspan="2"><button class="primeira-coluna" onclick="back()" style="width: 100%;">â‡¦</button></td>
                </tr>
                <tr>
                    <td><button class="primeira-coluna" onclick="insert('[')">[</button></td>
                    <td><button class="primeira-coluna" onclick="insert(']')">]</button></td>
                    <td colspan="2"><button id="executar" class="primeira-coluna" onclick="calc()" style="width: 100%;">=</button></td>
                </tr>
                <tr>
                    <td><button class="numeros" onclick="insert('7')">7</button></td>
                    <td><button class="numeros" onclick="insert('8')">8</button></td>
                    <td><button class="numeros" onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="numeros" onclick="insert('4')">4</button></td>
                    <td><button class="numeros" onclick="insert('5')">5</button></td>
                    <td><button class="numeros" onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="numeros" onclick="insert('1')">1</button></td>
                    <td><button class="numeros" onclick="insert('2')">2</button></td>
                    <td><button class="numeros" onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('**')">^</button></td>
                    <td><button class="numeros" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                </tr>
            </table>
        </div>
    </main>
    <div class="creditos">
        Coded by <a target="_blank" href="https://github.com/Gsantos-f"> Gsantos-f </a> .
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
