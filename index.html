<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/346399.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="caixa-calculadora">
            <div class="caixa-teclado-tela">
                <p id="resultado"></p>
                <table cellspacing="6">
                    <tr>
                        <td><button class="primeira-coluna botao" onclick="clean()">C</button></td>
                        <td><button class="primeira-coluna botao" onclick="historico()">◷</button></td>
                        <td colspan="2"><button class="primeira-coluna botao" onclick="back()" style="width: 100%;">⇦</button></td>
                    </tr>
                    <tr>
                        <td><button class="primeira-coluna botao" onclick="insert('[')">[</button></td>
                        <td><button class="primeira-coluna botao" onclick="insert(']')">]</button></td>
                        <td colspan="2"><button id="executar" class="primeira-coluna botao" onclick="calc()" style="width: 100%;">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeros botao" onclick="insert('7')">7</button></td>
                        <td><button class="numeros botao" onclick="insert('8')">8</button></td>
                        <td><button class="numeros botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeros botao" onclick="insert('4')">4</button></td>
                        <td><button class="numeros botao" onclick="insert('5')">5</button></td>
                        <td><button class="numeros botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="numeros botao" onclick="insert('1')">1</button></td>
                        <td><button class="numeros botao" onclick="insert('2')">2</button></td>
                        <td><button class="numeros botao" onclick="insert('3')">3</button></td>
                        <td><button class="botao" onclick="insert('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('**')">^</button></td>
                        <td><button class="numeros botao" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                    </tr>
                </table>
            </div>
            <textarea name="Historico" id="historico" cols="14" rows="8"></textarea>
            <button class="botao-fechar-historico" id="botao-fechar-historico" onclick="fecharHistorico()">x</button>
        </div>
        <div class="caixa-alerta" id="caixa-alerta">
            <h1>Erro na função!</h1>
        </div>
    </main>
    <div class="creditos">
        Coded by <a target="_blank" href="https://github.com/Gsantos-f"> Gsantos-f </a> .
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
